<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.myTable{
			display: grid;
			grid-template-columns: auto auto auto auto;
			grid-gap: 10px;
			background-color: #2196F3;
			padding: 10px;
		}

		.myTable > div {
			background-color: rgba(255, 255, 255, 0.8);
			border: 1px solid black;
			text-align: center;
			font-size: 30px;
		}
		.Item11 {
			grid-row-start: 3;
			grid-row-end: 5;
			grid-column-start: 3;
		}
		.Item7 {
			grid-row-start: 2;
			grid-row-end: 3;
		}
	</style>
</head>
<body>
	<div class="myTable">
		<div class="Item1">
			<p>A</p>
		</div>
		<div class="Item2">
			<p>B</p>
		</div>
		<div class="Item3">
			<p>C</p>
		</div>
		<div class="Item4">
			<p>D</p>
		</div>
		<div class="Item5">
			<p>E</p>
		</div>
		<div class="Item6">
			<p>F</p>
		</div>
		<div class="Item7">
			<p>G,H</p>
		</div>
		<div class="Item9">
			<p>I</p>
		</div>
		<div class="Item10">
			<p>J</p>
		</div>
		<div class="Item11">
			<p>K,O</p>
		</div>
		<div class="Item12">
			<p>L</p>
		</div>
		<div class="Item13">
			<p>M</p>
		</div>
		<div class="Item14">
			<p>N</p>
		</div>
		<div class="Item16">
			<p>P</p>
		</div>
	</div>
</body>
</html>
